Name: fuelpad2-sailfish
Summary: Car fuel consumption tracking tool
Version: 0.1
Release: 1
Group: Qt/Qt
URL: http://fuelpad.garage.maemo.org
License: LICENSE
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Fuelpad is a tool to record your car fuel and other expenses
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/share/fuelpad2-sailfish
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
